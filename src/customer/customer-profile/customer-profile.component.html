<div class="container w-100">
  <div class="row">
    <div class="col-5 offset-1">
      <label for="address-1">Address Line 1</label>
      <textarea class="form-control label" #add1 id="address-1" placeholder="Address Line 1"></textarea>
    </div>

    <div class="col-5 offset-1">
      <label for="address-2">Address Line 2</label>
      <textarea class="form-control label" #add2 id="address-2" placeholder="Address Line 2"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-5 offset-1">
      <label for="city">City</label>
      <input type="text" class="form-control label" #city id="city" placeholder="City" />
    </div>
    <div class="col-5 offset-1">
      <label for="region">Region</label>
      <select class="form-control label" id="region" #region>
        <option *ngFor="let region of regions" [value]="region.shipping_region_id">{{region.shipping_region}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-5 offset-1">
      <label for="postcode">Postal Code</label>
      <input type="text" class="form-control label" #postal id="postcode" placeholder="Postal Code" />
    </div>
    <div class="col-5 offset-1">
      <label for="country">Country</label>
      <input type="text" class="form-control label" #country id="country" placeholder="Country" />
    </div>
  </div>
  <div class="row">
    <div class="col-5 offset-1">
      <label for="mobphone">Mobile Phone</label>
      <input type="tel" class="form-control label" id="mobphone" placeholder="Mobile Phone" />
    </div>
    <div class="col-5 offset-1">

      <label for="evephone">Evening Phone</label>
      <input type="tel" class="form-control label" id="evephone" placeholder="Evening Phone" />
    </div>
  </div>
  <div class="row">
    <div class="col-5 offset-1">
      <label for="dayphone">Day Phone</label>
      <input type="tel" class="form-control label" id="dayphone" placeholder="Day Phone" />
    </div>
    <div class="col-5 offset-1">
      <label for="creditcard">Credit Card</label>
      <input type="number" class="form-control label" id="creditcard" placeholder="Credit Card Number" />
    </div>
  </div>
  <div class="d-flex w-100">
    <button class="btn btn-turing" (click)="saveChanges(add1.value, add2.value, city.value, region.value, postal.value, country.value, 2)">Save Changes</button>
  </div>
</div>
